<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.Firstname() }}
        {{ form.Lastname() }}
        <br>
        {{ form.Emailid() }}
        <br>
        {{ form.username() }}
        {{ form.password() }}
        {{ form.Confirmpassword() }}
        <br>
        {{ form.submit }}
    </form>

    <a href="http://127.0.0.1:5000/login">Already have an account? Log In</a>
</body>

</html>
